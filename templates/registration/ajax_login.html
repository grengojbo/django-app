{% load i18n %}
{% load widget_tweaks %}
<form method="post" id="login_form" action="{{ request.get_full_path }}" class="form-horizontal"> {% csrf_token %}
{% if form.non_field_errors %}
<div class="alert alert-error">
  <button type="button" class="close" data-dismiss="alert">×</button>
  {{ form.non_field_errors }}
</div>
{% endif %}
  <div class="control-group{% if form.username.errors %} error{% endif %}">
    <label class="control-label" for="{{ form.username.html_name}}">Email</label>
    <div class="controls">
      <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span>{{ form.username|attr:"autofocus" }}</div>
    </div>
  </div>
  <div class="control-group{% if form.username.errors %} error{% endif %}">
    <label class="control-label" for="{{ form.password.html_name}}">Password</label>
    <div class="controls">
      <div class="input-prepend"><span class="add-on"><i class="icon-key"></i></span>{{ form.password }}</div>
    </div>
  </div>
  <button name="login_submit" type="submit" value="Log In" class="btn btn-large btn-primary">{% trans 'Log In' %}</button>
</form>
<br/><br/>
<ul>
    <li><a href="{% url auth_password_reset %}">Забыли пароль?</a></li>
    <li><a href="{% url registration_register %}">Регистрация</a></li>
</ul>
