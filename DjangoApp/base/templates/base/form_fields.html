{% load i18n %}
{% load widget_tweaks %}
{% for field in form %}
{% if field.is_hidden %}
  {{ field }}
{% else %}
  <div class="control-group{% if field.errors %} error{% endif %}">
    <label class="control-label{% if field.field.required %} required{% endif %}" for="{{ field.auto_id}}">{{ field.label_tag }}</label>
    <div class="controls">
      {{ field }}{% if field.errors %}<span class="help-inline">{{ field.errors }}</span>{% endif %}
      {% if field.help_text %}<span class="help-block">{{ field.help_text }}</span>{% endif %}
    </div>
  </div>
{% endif %}
{% endfor %}
